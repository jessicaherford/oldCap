<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flavor Saveur</title>
    <link rel="stylesheet" href="css/reset.css" type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.17/css/bulma.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lateef' rel='stylesheet' >
    <link rel="stylesheet" href="css/style.css" type='text/css'>
  </head>
  <body id="app">
    <div class= "section">
    <div class="container is-fluid">
      <div class="header is-centered">
        <h1 class="title is-1" style="color:#AA1111">Flavor Saveur</h1>
      </div>
      <div class="header is-centered">
      <h2 class="title is-4">Enter an ingredient too see what will pair well with it!</h2>
      </div>
    </div>
  </div>
    <div class="container is-fluid">
      <div class="is-centered">

        <input type="text is-centered" v-model="ingredient" v-on:keyup.13="listIngredientPairings">
        <div class='ingredientDiv'>{{ ingredient }}</div>
      </div>

  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
  <script src="scripts/vue.js" charset="utf-8"></script>
  </body>
</html>
